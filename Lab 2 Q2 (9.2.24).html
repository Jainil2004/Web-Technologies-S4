<!-- 
Create a HTML form for a student for course registration which should have following fields:
1.	Student Name (textbox)
2.	Age (textbox with numbers only)
3.	Date of Birth (Calendar)
4.	Select Course (Drop Down)
5.	Submit (Button)
-->

<html>
    <head>
        <title>Course Registration Form</title>
        <link rel="stylesheet" href="CSS/Lab2 Q2.css">
    </head>
    <body>
        <table border="1" width="100%" height="100%">
            <tr>
                <td colspan="1" align="center" id="UPES_image" style="background-color: white;">
                    <img src="media/UPES.jpg" alt="UPES_img" height="100px" width="200px">
                </td>
                <td align="center">
                    <p><h1>The university of Petroleum and Energy Studies</h1></p>
                </td>
            </tr>
            <tr>
                <td width="40%" align="center" id="page_main">
                    <!-- <h1>Student<br> Course<br> Registration <br> Form</h1> -->
                    <img src="media/thumb-banner.png" alt="app">
                </td>
                <td style="background-color: white;">
                <form action="POST" id="form">
                    <table border="1" width="100%" height="100%" id="stu_det_table">
                        <tr>
                            <td colspan="2" align="center"><h2>Student Course Registration Form</h2></td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td colspan="2" align="center"><h3>Student Details</h3></td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td width="50%" align="right"><p><b>Student Name: </b></p></td>
                            <td width="50%"><input type="text" name="stu_name" id="student_name" placeholder="name"></td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td width="50%" align="right"><p><b>Age: </b></p></td>
                            <td width="50%"><input type="number" name="stu_age" placeholder="age"></td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td width="50%" align="right"><p><b>Date of Birth: </b></p></td>
                            <td><input type="date" name="stu_DOB"></td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td width="50%" align="right"><p><b>Course: </b></p></td>
                            <td>
                                <select name="course" id="stu_course">
                                    <option value="Big Data">Big Data</option>
                                    <option value="CSF">CSF</option>
                                    <option value="AIML">AIML</option>
                                    <option value="Data Science">Data Science</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="stu_det_tr">
                            <td colspan="2" align="center">
                                <input type="submit" value="submit">
                            </td>
                        </tr>
                    </table>
                </form>
                </td>
            </tr>
        </table>
    </body>
</html>
